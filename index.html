<!DOCTYPE html>
<html lang="en">

<head>
    <title>JSBurger</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MyStyle -->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Inizio Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light " id="navbar">
            <div class="container-fluid">

                <div class="justify-content-start p-3">
                    <h1>Crea il panino</h1>
                </div>

                <div class="justify-content-end">
                    <div class="img-box p-3">
                        <img src="img/burger-top.png" alt="">
                    </div>
                </div>

            </div>
        </nav>

    </header>
    <!-- Fine header -->
    <main>
        <div class="container">
            <!-- Form - Inserisci il nome del burger -->
            <form class="row mt-3" id="form-burger-name">
                <div class="mt-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="input-burger-name" placeholder="Name your burger">
                    </div>
                </div>
                <!-- /Form - Inserisci il nome del burger -->
                <div class="row p-3">
                    <div class="row">
                        <div class="col">
                            <h1>Ingredients</h1>
                        </div>
                        
                    </div>
                    <div class="col mt-3">
                        <ul>
                            <li>
                                <label class="form-check-label"  for="chesse">
                                    Chesse
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="chesse">
                               
                            </li>
                            <li>
                                <label class="form-check-label" for="eggs">
                                    Eggs
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="eggs">
                            </li>
                            <li>
                                <label class="form-check-label" for="mustard">
                                    Mustard
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="mustard">
                            </li>
                        </ul>
                    </div>

                    <div class="col">
                        <ul>
                            <li>
                                <label class="form-check-label" for="tomato">
                                    Tomato
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="tomato">
                            </li>
                            <li>
                                <label class="form-check-label" for="lettuce">
                                   Lettuce
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="lettuce">
                            </li>
                            <li>
                                <label class="form-check-label" for="ketchup">
                                    Ketchup
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="ketchup">
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                       
                            <div class="col-auto">
                                <label for="staticEmail2" class="visually-hidden">Discount Coupon</label>
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Discount Coupon">
                              </div>
                              <div class="col-auto">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                              </div>
                       
                     
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-warning">generate</button>
                        </div>
                     
                    </div>

            </form>
        </div>

        <!-- /Form - Inserisci il nome del burger -->
        </div>

    </main>


    <!-- BootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- MyJS -->
    <script src="js/main.js"></script>
</body>

</html>
