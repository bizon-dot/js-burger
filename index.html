<!DOCTYPE html>
<html lang="en">

<head>
    <title>JSBurger</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MyStyle -->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Inizio Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light " id="navbar">
            <div class="container-fluid">

                <div class="justify-content-start p-3">
                    <h1>Crea il panino</h1>
                </div>

                <div class="justify-content-end">
                    <div class="img-box p-3">
                        <img src="img/burger-top.png" alt="">
                    </div>
                </div>

            </div>
        </nav>

    </header>
    <!-- Fine header -->
    <main>
        <div class="container">
            <!-- Form - Inserisci il nome del burger -->
            <form class="row mt-3" id="form-burger-name">
                <div class="mt-3">
                    <div class="col-auto">
                        <input type="text" class="form-control no-outline" id="input-burger-name" placeholder="Name your burger">
                    </div>
                </div>
                <!-- /Form - Inserisci il nome del burger -->
                <!-- Ingredienti -->
                <div class="container-checkbox">
                <div class="row p-3">
                    <div class="row">
                        <div class="col">
                            <h1>Ingredients</h1>
                        </div>
                    </div>
                    <div class="col mt-3">
                        <ul>
                            <li>
                                <label class="form-check-label" for="chesse">
                                    Chesse
                                </label>
                            </li>
                            <li>
                                <label class="form-check-label" for="eggs">
                                    Eggs
                                </label>
                            </li>
                            <li>
                                <label class="form-check-label" for="mustard">
                                    Mustard
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul>
                            <li>
                                <input class="form-check-input checkmark" type="checkbox" value="" id="chesse">
                            </li>
                            <li>
                                <input class="form-check-input checkmark" type="checkbox" value="" id="eggs">
                            </li>
                            <li>
                                <input class="form-check-input checkmark" type="checkbox" value="" id="mustard">
                            </li>
                        </ul>
                    </div>

                    <div class="col">
                        <ul>
                            <li>
                                <label class="form-check-label" for="tomato">
                                    Tomato
                                </label>
                            </li>
                            <li>
                                <label class="form-check-label" for="lettuce">
                                    Lettuce
                                </label>
                            </li>
                            <li>
                                <label class="form-check-label" for="ketchup">
                                    Ketchup
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="col">
                        <ul>
                            <li>
                                <input class="form-check-input checkmark" type="checkbox" value="" rue" id="tomato">
                            </li>
                            <li>
                                <input class="form-check-input checkmark" type="checkbox" value="" id="lettuce">
                            </li>
                            <li>
                                <input class="form-check-input checkmark" type="checkbox" value="" id="ketchup">
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Fine ingredienti -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Coupon</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="coupon" class="form-control" aria-describedby="coupon">
                        </div>
                        <div class="col-auto">
                            <span id="coupon" class="form-text">
                               Letter + Fibonacci
                            </span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-warning" id="btn-generate-burger">generate</button>
                    </div>

                </div>

            </form>
        </div>

        <!-- /Form - Inserisci il nome del burger -->

        <!-- DIV Prezzo -->
        <div class="container-fluid m-3 " >
            <div id="banner-price" class="row">

                <div class="col">
                    <div class="justify-content-start center p-3 bg-red d-none big-white-text" id="box-price">
                      
                    </div>
                    
                    
                </div>
            </div>
        </div>

        <!-- DIV Prezzo -->
        </div>

    </main>


    <!-- BootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- MyJS -->
    <script src="js/main.js"></script>
</body>

</html>
